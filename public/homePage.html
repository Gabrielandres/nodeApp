<!DOCTYPE html>
<html>
    <head>
        <title>myLDSApp.com</title>
		<link rel="stylesheet" type="text/css" href="proStyle.css" />
		<script>
		
		var attempt = 3; 
        function validate(){
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if ( username == "cs313" && password == "cs313"){
          alert ("Login successfully");
          window.location = "home.html"; 
          return false;
        }
        else{
        attempt --;
        alert("You have left "+attempt+" attempt;");
        if( attempt == 0){
        document.getElementById("username").disabled = true;
        document.getElementById("password").disabled = true;
        document.getElementById("submit").disabled = true;
        return false;
        }
        }
        }
		
		</script>
    </head>

<body>
        <h2>Login To Your Account</h2>
        <form  method="post">
		
		    <div class="img">
			   <img src="logoPic.jpg" alt="logo" class="logo">
			</div>
			
			<div class="info">   
               <label for="username"><b>Username</b></label>
               <input type="text" placeholder="Enter Username" id="username" name="username" required><br>
               <label for="password"><b>Password</b></label>
               <input type="text" placeholder="Enter Password" id="password" name="password" required><br>
			</div>
			<div class="info2">
               <!--<button type="submit" name="login" value="Login">Login</button><br>-->
			   <input type="button" value="Login" id="submit" onclick="validate()"/>
			   <label>
			      <input type="checkbox" checked="checked" name="remember">Remember me
			   </label>
			</div>
			
            <div class="container" style="background-color:#f1f1f1">
            <button class="createAcc" onclick="">Create an account</button>
            <span class="psw">Forgot <a href="">password?</a></span>
            </div>
			
        </form>
    </body>

</html>
